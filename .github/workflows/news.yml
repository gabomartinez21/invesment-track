name: Daily Stock News

on:
  schedule:
    - cron: "45 13 * * 1-5" # L-V 08:45 Lima (UTC-5)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run news digest
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini
          MAX_ARTICLES_PER_TICKER: "4"
          SEND_LOCAL_TZ: America/Lima
          SEND_AT_HHMM: "08:45"
        run: |
          ATTEMPTS=0
          until [ $ATTEMPTS -ge 3 ]
          do
            python news_digest.py && break
            ATTEMPTS=$((ATTEMPTS+1))
            echo "Fallo #$ATTEMPTS, reintentando en 20s..."
            sleep 20
          done
